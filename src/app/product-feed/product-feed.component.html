<div>
  <h2 class="center">Products</h2>
  <div class="row">
    <app-product-filters (sortChoosen)="sortFeed($event)" (filterChoosen)="filterFeed($event)" class="col s12 m12 l12"></app-product-filters>
  </div>
  <div class="row">
    <div *ngFor="let product of displayedProducts">
      <app-product-item [productData]='product' class="col s12 m6 l3"></app-product-item>
    </div>

  </div>
</div>
