<div>
  <div class="row">
    <app-product-filters (sortChoosen)="sortFeed($event)" class="col s12 m6 l3"></app-product-filters>
  </div>
  <div class="row">
    <div *ngFor="let product of products">
      <app-product-item [productData]='product' class="col s12 m6 l3"></app-product-item>
    </div>

  </div>
</div>
